{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MouseBlog</title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>

  <body>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          </button>
          <a class="navbar-brand" href="{% url 'MouseBlogs:index' %}">MouseBlog</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><button type="button" class="btn btn-default navbar-btn"><a href="{% url 'MouseBlogs:blogs' %}">
                Blogs</a></button></li>
              <li><button type="button" class="btn btn-default navbar-btn">
              <a href="{% url 'MouseBlogs:help' %}">Help</a></button></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
             {% if user.is_authenticated %}
                <li><a>Hello,{{ user.username }}!Let's start to see a new world.</a></li>
                <li><button type="button" class="btn btn-default navbar-btn">
                  <a href="{% url 'users:logout' %}">Logout</a></button></li>
             {% else %}
                <li><button type="button" class="btn btn-default navbar-btn">
                    <a href="{% url 'users:register' %}">Register</a></button></li>
                <li><button type="button" class="btn btn-default navbar-btn">
              <a href="{% url 'users:login' %}">Log in</a></button></li>
                <li><button type="button" class="btn btn-default navbar-btn">
             {% endif %}

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">

        <div class="page-header">
            {% block header %}{% endblock header %}
        </div>
        <div>
            {% block content %}{% endblock content %}
        </div>

    </div>

  </body>
</html>
