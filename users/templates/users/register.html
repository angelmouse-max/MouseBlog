{% extends "MouseBlogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Register an blog account:</h2>
{% endblock header %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {{ bootstrap_form }}
    {{ form.as_p }}

    {% buttons %}
      <button name="submit" class="btn btn-primary">register</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'MouseBlogs:index' %}" />
  </form>

{% endblock content %}
